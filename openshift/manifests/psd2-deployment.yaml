
apiVersion: apps/v1
kind: Deployment
metadata:
  name: psd2-api
  labels:
    app: psd2-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: psd2-api
  template:
    metadata:
      labels:
        app: psd2-api
    spec:
      containers:
      - name: psd2-api
        image: your.registry/psd2-api:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: psd2-api
spec:
  selector:
    app: psd2-api
  ports:
  - port: 80
    targetPort: 8080
